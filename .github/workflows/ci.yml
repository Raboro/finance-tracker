name: CI

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  organizeImports_lint_format:
    name: Organize Imports, Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Bun and Node
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          bun install
          npm install

      - name: Organize imports
        run: npm run organizeImports

      - name: Fix eslint issues
        run: npm run lint:fix

      - name: Check all eslint issues fixed
        run: npm run lint

      - name: Format
        run: npm run format

      - name: Commit changes
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git commit -am "organized imports, fixed eslint issues, formatted" || true

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  sonar:
    name: SonarCloud analysis
    runs-on: ubuntu-latest
    needs: organizeImports_lint_format
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=raboro
            -Dsonar.projectKey=Raboro_finance-tracker
